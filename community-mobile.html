  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

      // ì‚¬ìš©ì ID

      const [newPost, setNewPost] = useState({

      // ìƒˆ ëŒ“ê¸€ í¼
      const [newComment, setNewComment] = useState({
        author: '',

      });

      // ì¹´í…Œê³ ë¦¬ ëª©ë¡
      const categories = [
        { name: 'ì „ì²´', icon: 'ğŸ ', color: 'blue' },
        { name: 'ê³µì§€', icon: 'ğŸ“¢', color: 'purple' },
        { name: 'ëŒ€íšŒ', icon: 'ğŸ†', color: 'yellow' },
        { name: 'í›ˆë ¨', icon: 'ğŸ’ª', color: 'green' },
        { name: 'ì¥ë¹„', icon: 'ğŸ‘Ÿ', color: 'orange' },
        { name: 'ì˜ì–‘', icon: 'ğŸ', color: 'red' },
        { name: 'ë¶€ìƒ/ì¬í™œ', icon: 'ğŸ¥', color: 'pink' },
        { name: 'ì¼ë°˜', icon: 'ğŸ’¬', color: 'gray' },
      ];

      // API ê¸°ë³¸ URL
      const API_BASE = '/api/community';

      // Pull to refresh ê´€ë ¨
      const [touchStart, setTouchStart] = useState(0);

      // ê²Œì‹œë¬¼ ë¶ˆëŸ¬ì˜¤ê¸°
      const fetchPosts = async (showLoader = true) => {
        try {
          if (showLoader) setLoading(true);
          const response = await fetch(`${API_BASE}/posts`);
          const data = await response.json();
          if (data.success) {
            setPosts(data.posts);
          }
        } catch (error) {
          console.error('Failed to fetch posts:', error);
        } finally {

          setRefreshing(false);
          setIsPulling(false);
        }

      // ì´ˆê¸° ë¡œë“œ
      useEffect(() => {
        fetchPosts();
        const interval = setInterval(() => fetchPosts(false), 10000);
        return () => clearInterval(interval);
      }, []);

      // Pull to refresh í•¸ë“¤ëŸ¬
      const handleTouchStart = (e) => {
        setTouchStart(e.touches[0].clientY);
      };

      const handleTouchMove = (e) => {
        const currentTouch = e.touches[0].clientY;
        const pull = currentTouch - touchStart;
        
        if (pull > 50 && window.scrollY === 0) {
          setIsPulling(true);
        }
        
        setTouchEnd(currentTouch);
      };

      const handleTouchEnd = () => {
        if (isPulling) {
          setRefreshing(true);
          fetchPosts(false);
        }
        setIsPulling(false);
      };

      // ê²Œì‹œë¬¼ í•„í„°ë§
      const filteredPosts = posts

          post.content.toLowerCase().includes(searchTerm.toLowerCase())

      // ê²Œì‹œë¬¼ ì‘ì„±
      const handleSubmitPost = async () => {
        if (!newPost.title || !newPost.content || !newPost.password) {
          alert('ì œëª©, ë‚´ìš©, ë¹„ë°€ë²ˆí˜¸ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.');
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/posts`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newPost)
          });
          
          const data = await response.json();

            setNewPost({
              category: 'ì¼ë°˜',
              title: '',
              author: '',
              content: '',
              password: ''

            fetchPosts();
          } else {

          }

          alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      };

      // ëŒ“ê¸€ ì‘ì„±
      const handleSubmitComment = async (postId) => {
        if (!newComment.content) {

      };

        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (hours < 24) return `${hours}ì‹œê°„ ì „`;
        if (days < 7) return `${days}ì¼ ì „`;
        return date.toLocaleDateString('ko-KR').slice(5, -1);
      };

      return (
        <div className="min-h-screen bg-gray-50">
          {/* ìƒë‹¨ í—¤ë” - ê³ ì • */}
          <header className="fixed top-0 left-0 right-0 bg-white border-b z-40 safe-top">

            </div>

            {/* ê²€ìƒ‰ë°” */}

                    {/* ë‚´ìš© ë¯¸ë¦¬ë³´ê¸° */}

                    {/* í•˜ë‹¨ ì•¡ì…˜ */}

                          </span>
                        )}
                      </div>
                      
                      <div className="flex items-center space-x-2">
                        <button
                          onClick={(e) => {
                            const currentVote = getUserVote(post);
                            handleVote(post.id, currentVote === 'like' ? null : 'like', e);
                          }}
                          className={`px-2.5 py-1 rounded-l-full text-sm flex items-center ${
                            getUserVote(post) === 'like'

                          }`}
                        >
                          <i className="fas fa-thumbs-up mr-1"></i>
                          <span>{post.likes?.length || 0}</span>
                        </button>
                        <button
                          onClick={(e) => {
                            const currentVote = getUserVote(post);
                            handleVote(post.id, currentVote === 'dislike' ? null : 'dislike', e);
                          }}
                          className={`px-2.5 py-1 rounded-r-full text-sm flex items-center border-l ${
                            getUserVote(post) === 'dislike'

                        >

          </main>

          {/* í”Œë¡œíŒ… ì‘ì„± ë²„íŠ¼ */}
          <button

                <div className="flex flex-col h-full">
                  {/* í—¤ë” */}
                  <div className="flex items-center justify-between p-4 border-b">
                    <button

                      className="text-gray-500"
                    >
                      ì·¨ì†Œ
                    </button>
                    <h2 className="font-bold">ê²Œì‹œë¬¼ ì‘ì„±</h2>
                    <button
